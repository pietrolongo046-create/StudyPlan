name: "StudyPlan Professional Release"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ==========================================
  # 1. BUILD DESKTOP (MACOS UNIVERSAL & WINDOWS MSI+NSIS)
  # ==========================================
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target universal-apple-darwin --bundles dmg"
          - platform: "windows-latest"
            args: "--target x86_64-pc-windows-msvc --bundles msi,nsis"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Rimuovi config cargo locale (path lld locali non validi su CI)
        run: rm -f src-tauri/.cargo/config.toml
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'x86_64-apple-darwin,aarch64-apple-darwin' || 'x86_64-pc-windows-msvc' }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Installa Dipendenze Frontend
        run: |
          npm install
          cd client && npm install --legacy-peer-deps

      - name: Compila e Pubblica
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "StudyPlan ${{ github.ref_name }}"
          releaseBody: "Release ufficiale Multi-Piattaforma di StudyPlan."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  # ==========================================
  # 2. BUILD ANDROID (APK/AAB)
  # ==========================================
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Rimuovi config cargo locale
        run: rm -f src-tauri/.cargo/config.toml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27c

      - name: Setup Rust (Target Android)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Installa Dipendenze Frontend
        run: |
          npm install
          cd client && npm install --legacy-peer-deps

      - name: Inizializza progetto Android
        run: npx tauri android init
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Decodifica Keystore Android
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            mkdir -p src-tauri/gen/android/app/
            echo "$KEYSTORE_BASE64" | base64 --decode > src-tauri/gen/android/app/studyplan-release.keystore
            echo "Keystore decodificato con successo."
          else
            echo "Nessun keystore trovato. Build non firmata."
          fi

      - name: Build Android APK
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          TAURI_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          TAURI_ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          TAURI_ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: npx tauri android build

      - name: Carica APK nella Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
            src-tauri/gen/android/app/build/outputs/bundle/**/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
